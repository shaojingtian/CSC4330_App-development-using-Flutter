name: caravan
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.0
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  modal_progress_hud: ^0.1.3
  flutter_masked_text: ^0.7.0
  currency_text_input_formatter: ^2.1.5
  get: ^4.3.8
